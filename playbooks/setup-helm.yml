---
- name: set up helm chart for the application
  hosts: kube_servers
  become: yes
  tasks:
    - name: Copy shell script to Kubernetes server
      copy:
        src: ../scripts/setup-helm.sh
        dest: /root/cloudinator/setup-helm.sh
        mode: '0755'

    - name: Execute the shell script with dynamic variables
      command: >
        bash /root/cloudinator/setup-helm.sh 
        {{ CHART_NAME }} 
        {{ IMAGE }} 
        {{ TAG }} 
        {{ PORT }} 
        {{ NAMESPACE }} 
        {{ HOST }}