---
- name: Delete all Kubernetes services in a namespace
  hosts: kube_servers
  become: yes

  tasks:
    - name: Copy shell script to Kubernetes server
      copy:
        src: ../scripts/delete_all_services.sh
        dest: /home/sen/cloudinator/delete_all_services.sh
        mode: '0755'

    - name: Execute the shell script to delete all services
      command: >
        bash /home/sen/cloudinator/delete_all_services.sh {{ NAMESPACE }}
