---
- name: Sync ArgoCD with Kubernetes applications and Helm charts
  hosts: kube_servers
  become: true
  tasks:
    - name: Copy the sync Helm to Git script
      copy:
        src: ../scripts/sync-helm-to-git.sh
        dest: /home/root/cloudinator/sync-helm-to-git.sh
        mode: '0755'
        owner: root
        group: root

    - name: Ensure the target directory is writable
      file:
        path: /home/root/cloudinator
        mode: '0755'
        owner: root
        group: root
        state: directory

    - name: Sync Helm chart to Git
      become_user: root
      command: bash /home/root/cloudinator/sync-helm-to-git.sh {{ CHART_NAME }} {{ CHART_VERSION }}
      environment:
        PATH: "/usr/local/bin:/usr/bin:/bin"
      register: sync_result
      ignore_errors: yes

    - name: Debug sync result
      debug:
        msg: "{{ sync_result.stdout }}"
